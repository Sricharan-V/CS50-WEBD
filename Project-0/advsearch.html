<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Search | Google</title>
    </head>
    <body>
        <div id="img">
            <a href="index.html"><img style="margin-top: 5%;" src="images/googlelogo.png" height="92px" width="272px"></a>
        </div>
        <div id="form">
            <form method="get" action="https://google.com/search">
                <div id="search">
                    <input id="type" type="text" name="as_q" placeholder="All these words">
                </div>
                <div id="search">
                    <input id="type" type="text" name="as_epq" placeholder="Exact word/phrase">
                </div>
                <div id="search">
                    <input id="type" type="text" name="as_oq" placeholder="Any of these words">
                </div>
                <div id="search">
                    <input id="type" type="text" name="as_eq" placeholder="None of these words">
                </div>
                <input id="button" type="submit" value="Advanced Search">
                <a href="index.html"><button>I'm Feeling Lucky</button></a>
            </form>
        </div>
    </body>
</html>
