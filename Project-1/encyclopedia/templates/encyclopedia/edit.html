{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>

    <form action="{% url 'save_page' %}" method="POST">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" placeholder="Enter the title" value="{{ title }}"><br>
        <label for="content">Markdown Content:</label><br>
        <textarea name="content">{{ content }}</textarea><br>
        <input type="submit" value="Edit">
    </form>
{% endblock %}
